<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="IE=edge">
  <meta name="description" content="Popup com imagem redonda e link para YouTube">
  <meta name="author" content="Samuel Rodrigues Silva Lima">
  <title>Popup Simples</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(45deg, #222, #555);
    }

    /* Estilo do popup */
    #popup4 {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #333;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      z-index: 1000;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.5s ease;
      width: 320px;
    }

    #popup4.show4 {
      display: block;
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.05);
    }

    /* Estilo da foto redonda */
    #popup4 img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 4px solid #ff4081;
      transition: transform 0.3s ease;
    }

    #popup4 img:hover {
      transform: scale(1.1);
    }

    /* Texto abaixo da foto */
    #popup4 p {
      font-size: 20px;
      margin: 10px 0;
      color: #ff4081;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    /* Botão de fechar (X) */
    #popup4 .close-btn4 {
      position: absolute;
      top: 10px;
      right: 15px;
      color: #ff4081;
      font-size: 24px;
      cursor: pointer;
    }

    #popup4 .close-btn4:hover {
      color: #ff80ab;
    }

    /* Estilo do botão */
    .aqui {
      background-color: #ff4081;
      color: white;
      font-weight: bold;
      border: 2px solid #ff4081;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
      box-shadow: 0 0 15px rgba(255, 64, 129, 0.7);
      transition: all 0.3s ease;
    }

    .aqui:hover {
      background-color: #f50057;
      color: #fff;
      border-color: #f50057;
      box-shadow: 0 0 25px rgba(255, 0, 87, 1);
      transform: scale(1.1);
    }

    .aqui:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <!-- Popup -->
  <div id="popup4">
    <span class="close-btn4" onclick="closePopup4()">X</span>
    <img src="img/WhatsApp Image 2025-01-27 at 10.37.26.jpeg" alt="VitorxRichard">
    <p>Inscreva-se no canal do YouTube!</p>
    <a class="aqui" href="https://www.youtube.com/c/SeuCanal" target="_blank">Clique aqui para se inscrever</a>
  </div>

  <script>
    // Função para mostrar o popup
    function showPopup4() {
      const popup4 = document.getElementById("popup4");
      popup4.classList.add("show4");
    }

    // Função para fechar o popup
    function closePopup4() {
      const popup4 = document.getElementById("popup4");
      popup4.classList.remove("show4");
    }

    // Exibir o popup automaticamente após 11 segundos (11000ms)
    setTimeout(showPopup4, 11000);
  </script>
  
</body>
</html>
