<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Loading</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .popup6 {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px #0f0;
            z-index: 1000;
        }

        h1 {
            font-size: 24px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .loading-bar6 {
            width: 100%;
            height: 10px;
            background-color: #222;
            border: 1px solid #00ff00;
            border-radius: 5px;
            position: relative;
        }

        .progress {
            width: 0%;
            height: 100%;
            background-color: #00ff00;
            animation: loading 10s linear forwards;
        }

        @keyframes loading {
            from {
                width: 0%;
            }
            to {
                width: 100%;
            }
        }

        .loading-text6 {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="popup6">
        <h1>Carregando...</h1>
        <div class="loading-bar6">
            <div class="progress"></div>
        </div>
        <p class="loading-text6">Systema Carregador</p>
    </div>

    <script>
        // Esconde o popup de loading apÃ³s 10 segundos
        setTimeout(() => {
            const popup6 = document.querySelector('.popup6');
            popup6.style.display = 'none';
        }, 10000); // 10000 ms = 10 segundos
    </script>

</body>
</html>
